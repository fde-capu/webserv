argc
{
#	fixed 2; # optional
	min 1 # optional
	max 2; # optional
}

argv
{
	1 file_name comply;
#	2 something else bla;
}

comply
{
	accept_unique server_name welcome_message bye_message;
	mandatory server working_directory;
	working_directory single absolute file_name;
	server
	{
		mandatory listen;
		listen number;
		accept_unique server_name client_max_body_size accepted_request_methods root index autoindex return redirect;
		accept error_page location cgi;
		location
		{
			accept_unique root client_max_body_size accepted_request_methods index uri autoindex;
			mandatory uri;
			accepted_request_methods only GET POST DELETE;
			uri 1 uri;
			root 1 file_name;
			client_max_body_size 1 number;
			index file_name;
		}
		server_name 1 word;
		client_max_body_size 1 number;
		accepted_request_methods only GET POST DELETE;
		cgi file_name;
		root 1 file_name;
		index file_name;
		autoindex bool;
		error_page number*file_name;
		return 2 number+uri;	
		redirect uri;
	}
}
